- id: '1589623836394'
  alias: Turn on the lights when the sun is set
  description: ''
  trigger:
  - event: sunset
    platform: sun
  - platform: time_pattern
    seconds: '5'
  condition:
  - condition: or
    conditions:
    - condition: zone
      entity_id: person.justin
      zone: zone.home
    - condition: zone
      entity_id: person.steph
      zone: zone.home
