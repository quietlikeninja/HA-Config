'1589717770567':
  alias: Send Power to Living Room TV
  sequence:
  - data:
      command: power
      device: living_room_tv
    entity_id: remote.living_room_remote
    service: remote.send_command
set_christmas_color:
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: '{{ states.group.all_lights.attributes.entity_id | random }}'
      color_name: '{% set colors = [''white'', ''red'', ''green''] %} {{ colors|random}}'
      transition: 10
'1590062902241':
  alias: Vomit Christmas
  sequence:
  - data: {}
    entity_id: automation.christmas_light_randomness
    service: automation.turn_on
  - data:
      media_content_id: all i want for christmas mariah carey
      media_content_type: APPLE_MUSIC
    entity_id: media_player.sewing_room_echo_dot,media_player.office_echo_dot,media_player.justin_s_echo_plus,media_player.media_room_echo_dot,media_player.bedroom_2_echo_dot,media_player.main_bedroom_echo_dot
    service: media_player.play_media
'1590062902242':
  alias: Kill Christmas
  sequence:
  - data: {}
    entity_id: automation.christmas_light_randomness
    service: automation.turn_off
  - data: {}
    entity_id: all
    service: media_player.media_stop
  - data:
      brightness_pct: 100
      color_name: white
    entity_id: all
    service: light.turn_on
  - data:
      data:
        type: tts
      message: Christmas is dead.
      target:
      - media_player.justin_s_echo_plus
      - media_player.bedroom_2_echo_dot
      - media_player.main_bedroom_echo_dot
      - media_player.media_room_echo_dot
      - media_player.office_echo_dot
      - media_player.sewing_room_echo_dot
    service: notify.alexa_media
